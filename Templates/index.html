{% load static %}
<html>
<head>
<title>LIBRARY</title>
<!--css-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'css/sty.css' %}">

<!--jquery-->
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
     <script>
          $( function() {
          $( "#datepicker" ).datepicker({ dateFormat: 'yy-mm-dd' });
          } );
          $( function() {
          $( "#datepicker1" ).datepicker({ dateFormat: 'yy-mm-dd' });
          } );
          </script>
<body>
      <!--navbar-->
      <section >
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-">
          <div class="container-fluid">
              <img alt="BootstrapMade" src="{% static 'images/logo.png' %}" width="200" height="70"> 
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
               <ul class="navbar-nav ml-auto">
               <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="get">ENTRY</a>
               </li>     
               <li class="nav-item">
                   <a class="nav-link active" aria-current="page" href="register">REGISTER</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link active" aria-current="page" href="get_details">DETAILS</a>
               </li>
               <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="logout">LOGOUT</a>
                </li>
          </div>
          </div>
      </nav>
      </section>
     <!--box-->
     <div class="regbox">
     {% block Content %}
     {% block hello %}
     <h1>LIBRARY LOGIN</h1> <br> <br>     
     <form method="POST" action="get">
          <label>ROLL NUMBER</label><br>
          {% csrf_token %}
          
          <div class="textbox">
               <input name = "num"type="text" placeholder="roll number" autocomplete="off" autofocus="autofocus" required>
          </div>
         <p> {{display}} </p>
     </form>
     <form method="POST" action="convert">
          {% csrf_token%}
          <label>FROM DATE</label>&nbsp;&nbsp;
          <input name="from" type="text" id="datepicker" autocomplete="off" placeholder="from-date"><br>
          <label>TO DATE</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input name="to" type="text" id="datepicker1" autocomplete="off" placeholder="to-date">
          <div class="d-flex justify-content-center mt-3 login_container">
          <button type="submit" name="button" class="btn login_btn">Convert</button>
          </div>
          
     </form>

     

     {% endblock %}
     {% endblock %}

     
     
</body>
</head>
</html>
